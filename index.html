<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AI 支援照明ロボット UI</title>
    <link rel="stylesheet" href="illuminatingrobot.css">
</head>
<body>
    <header>
        <h1>AI 支援学習照明コントローラー</h1>
    </header>

    <div id="visual-feedback-area">
        <h2 id="status-text">ロボットの状態：オフライン</h2>
        
        <div id="active-visual" class="light-off">
            <div id="character-main" class="active-character"></div>
            <div id="character-sub-a" class="active-character"></div>
            <div id="character-sub-b" class="active-character"></div>
        </div>
    </div>
    
    <div id="control-panel">
        <p>集中度スコア: <span id="concentration">N/A</span></p>

        <p id="timer-display">経過時間: 00:00:00</p>
        <p id="study-start-log-container">勉強開始日時: <span id="study-start-time">未記録</span></p>
        
        <h3>基本操作</h3>
        <button id="power-toggle" data-status="off">電源をオンにする</button>

        <button id="open-settings-button">💡 照明設定を開く</button>
        <button id="open-robot-move-button">🤖 ロボット動作設定を開く</button>

        </div>
    
    <div id="study-history-panel">
        <h3>学習時間履歴</h3>
        <p>（この記録はブラウザに保存されます）</p>
        <table id="history-table">
            <thead>
                <tr>
                    <th>日付</th>
                    <th>合計時間</th>
                </tr>
            </thead>
            <tbody id="history-list">
            </tbody>
        </table>
        <p id="no-history-message">まだ記録はありません。</p>
    </div>
    
    <footer>
        <p>※ サーバー起動が必要です</p>
    </footer>

    <div id="setting-modal" class="hidden">
        <div class="modal-content">
            <h2>💡 詳細照明設定</h2>
            
            <div id="brightness-control">
                <label for="brightness-slider-modal">明るさ調整：<span id="brightness-value-modal">50</span>%</label>
                <div class="slider-group">
                    <span class="icon-min">🔆</span>
                    <input type="range" id="brightness-slider-modal" min="0" max="100" value="50">
                    <span class="icon-max">💡</span>
                </div>
            </div>
            
            <div id="color-controls-modal">
                <h3>カラーピッカー（詳細設定）</h3>
                <div id="picker-container">
                    <p style="color: #bbb; font-size: 0.9em; margin-top: 10px;">（Color Picker UI Area）</p>
                </div>
                </div>

            <button class="close-button">閉じる</button>
        </div>
    </div>
    
    <div id="robot-move-modal" class="hidden">
        <div class="modal-content">
            <h2>🤖 ロボットアーム動作設定</h2>

            <div id="arm-controls">
                
                <div class="angle-control-group">
                    <label for="base-angle-slider">ベース軸 (左右): <span id="base-angle-value">90</span>°</label>
                    <input type="range" id="base-angle-slider" min="0" max="180" value="90">
                </div>
                
                <div class="angle-control-group">
                    <label for="shoulder-angle-slider">肩軸 (上下): <span id="shoulder-angle-value">90</span>°</label>
                    <input type="range" id="shoulder-angle-slider" min="0" max="180" value="90">
                </div>
                
                <div class="angle-control-group">
                    <label for="elbow-angle-slider">肘軸 (前後): <span id="elbow-angle-value">90</span>°</label>
                    <input type="range" id="elbow-angle-slider" min="0" max="180" value="90">
                </div>
                
                <hr>
                
                <button id="arm-move-custom">設定角度でアームを動かす</button>
                <button id="arm-move-home">定位置へ動かす</button>
            </div>

            <button class="close-button">閉じる</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script src="illuminatingrobot.js"></script>
</body>
</html>
